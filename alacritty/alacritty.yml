env:
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  startup_mode: Maximized

font:
  normal:
    family: Hack
  size: 10.0
  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true

# Gruvbox
colors:
  primary:
    background: '#282828'
    foreground: '#fbf1c7'
  normal:
    black:      '#3c3836'
    red:        '#cc241d'
    green:      '#98971a'
    yellow:     '#d79921'
    blue:       '#458588'
    magenta:    '#b16286'
    cyan:       '#689d6a'
    white:      '#a89984'
  bright:
    black:      '#928374'
    red:        '#fb4934'
    green:      '#b8bb26'
    yellow:     '#fabd2f'
    blue:       '#83a598'
    magenta:    '#d3869b'
    cyan:       '#8ec07c'
    white:      '#ebdbb2'

mouse:
  hide_when_typing: true
